      <div class="ItemsItem">

          </section>
          <section class="Author">
            <div class="Main Author">
              <div class="Main Author UserDisplayName">
Alice              </div>

@alice.example.com              </div>
              <div class="Main Author Created">
1d              </div>
            </div>

            <div class="Main Rule">
            </div>

            <div class="QuoteMain Author">

Bob              </div>

@bob.example.com              </div>

0s              </div>

            </div>

            </div>

            </div>
