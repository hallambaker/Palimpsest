<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="Resources/stylesheet.css"/>
  </head>
  <body>
    <div class="HomePage">
      <div class="Navigation">
        <div class="ButtonBox Home">
          <button class="Button">
            <img src="Resources/Icons/Home.svg" class="ButtonIcon"/>
            <div class="ButtonText">Home</div>
          </button>
        </div>
        <div class="ButtonBox Notifications">
          <button class="Button">
            <img src="Resources/Icons/Notifications.svg" class="ButtonIcon"/>
            <div class="ButtonText">Notifications</div>
          </button>
        </div>
        <div class="ButtonBox Chats">
          <button class="Button">
            <img src="Resources/Icons/Chats.svg" class="ButtonIcon"/>
            <div class="ButtonText">Chats</div>
          </button>
        </div>
        <div class="ButtonBox Feeds">
          <button class="Button">
            <img src="Resources/Icons/Feeds.svg" class="ButtonIcon"/>
            <div class="ButtonText">Feeds</div>
          </button>
        </div>
        <div class="ButtonBox Profile">
          <button class="Button">
            <img src="Resources/Icons/Profile.svg" class="ButtonIcon"/>
            <div class="ButtonText">Profile</div>
          </button>
        </div>
        <div class="ButtonBox Settings">
          <button class="Button">
            <img src="Resources/Icons/Settings.svg" class="ButtonIcon"/>
            <div class="ButtonText">Settings</div>
          </button>
        </div>
        <div class="ButtonBox NewPost">
          <button class="Button">
            <img src="Resources/Icons/NewPost.svg" class="ButtonIcon"/>
            <div class="ButtonText">New Post</div>
          </button>
        </div>
      </div>
      <div class="Items">
        <section class="ItemsItem">
          <div class="Avatar">
            <div class="UserAvatar">
              <img src="Resources/Icons/AvatarDefault.svg" class="User.Avatar"/>
            </div>
          </div>
          <div class="Author" style="display: inline;">

                  <div class="UserDisplayName">
                      Alice
                  </div>
                  <div class="UserDisplayHandle">
                      alice.example.com
                  </div>
                  <div class="Created">
                      1d
                  </div>
          </div>
          <div class="Rule">
              <hr class="rulethang"/>
          </div>
          <div class="Body">
            <div class="Text">
This is a post that was made. It is very gud.            </div>
          </div>
          <div class="Detail">
            <div class="Created">
1d            </div>
            <div class="Replies">
            </div>
          </div>
          <div class="Responses">
            <div class="Comment">
                <button class="MiniBut">
                  <img src="Resources/Icons/Comment.svg" class="ButtonIcon"/>
                  <div class="ButtonText">Home</div>
                </button>
            </div>
            <!--<div class="Repost">
            </div>-->
            <div class="Like">

                <button class="MiniBut">
                  <img src="Resources/Icons/Like.svg" class="ButtonIcon"/>
                  <div class="ButtonText">Like</div>
                </button>

            </div>
            <div class="SeeMore">

                <button class="MiniBut">
                  <img src="Resources/Icons/SeeMore.svg" class="ButtonIcon"/>
                  <div class="ButtonText">More</div>
                </button>

            </div>
            <div class="SeeLess">

                <button class="MiniBut">
                  <img src="Resources/Icons/SeeLess.svg" class="ButtonIcon"/>
                  <div class="ButtonText">Less</div>
                </button>

            </div>
            <!--<div class="Share">
            </div>
            <div class="Ellipsis">
            </div>-->
          </div>
        </section>
        <section class="ItemsItem">
          <div class="Avatar">
            <div class="UserAvatar">
              <img src="Resources/Icons/AvatarDefault.svg" class="User.Avatar"/>
            </div>
          </div>
          <div class="Author">
            <div class="UserDisplayName">
Bob            </div>
            <div class="UserDisplayHandle">
bob.example.com            </div>
            <div class="Created">
0s            </div>
          </div>
          <div class="Body">
            <div class="Text">
Not sure this post as 'gud' as the poster thought.            </div>
          </div>
          <div class="OriginalAuthor">
            <div class="BaseUserDisplayName">
            </div>
            <div class="BaseUserDisplayHandle">
            </div>
            <div class="BaseCreated">
            </div>
          </div>
          <div class="OriginalBody">
            <div class="BaseText">
            </div>
          </div>
        </section>
        <section class="ItemsItem">
          <div class="Avatar">
            <div class="UserAvatar">
              <img src="Resources/Icons/AvatarDefault.svg" class="User.Avatar"/>
            </div>
          </div>
          <div class="Author">
            <div class="UserDisplayName">
Carol            </div>
            <div class="UserDisplayHandle">
carol.example.com            </div>
            <div class="Created">
3m            </div>
          </div>
          <div class="OriginalAuthor">
            <div class="BaseUserDisplayName">
            </div>
            <div class="BaseUserDisplayHandle">
            </div>
            <div class="BaseCreated">
            </div>
          </div>
          <div class="OriginalBody">
            <div class="BaseText">
            </div>
          </div>
        </section>
      </div>
      <div class="Settings">
        <div class="ButtonBox Settings">
          <button class="Button">
            <img src="Resources/Icons/Settings.svg" class="ButtonIcon"/>
            <div class="ButtonText">Settings</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
