<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="Resources/stylesheet.css"/>
  </head>
  <body>
    <div class="SettingsPage">
      <div class="Navigation">
        <button class="Navigation Any" type="button">
          <img class="Navigation Any ButtonIcon" src="Resources/Icons/Any.svg" alt="Sign In"/>
          <div class="Navigation Any ButtonText ">Sign In</div>
        </button>
        <button class="Navigation Home" type="button">
          <img class="Navigation Home ButtonIcon" src="Resources/Icons/Home.svg" alt="Home"/>
          <div class="Navigation Home ButtonText ">Home</div>
        </button>
        <button class="Navigation Notifications" type="button">
          <img class="Navigation Notifications ButtonIcon" src="Resources/Icons/Notifications.svg" alt="Notifications"/>
          <div class="Navigation Notifications ButtonText ">Notifications</div>
          <div class="Navigation Notifications ButtonVar"></div>
        </button>
        <button class="Navigation Places" type="button">
          <img class="Navigation Places ButtonIcon" src="Resources/Icons/Places.svg" alt="Places"/>
          <div class="Navigation Places ButtonText ">Places</div>
        </button>
        <button class="Navigation Bookmark" type="button">
          <img class="Navigation Bookmark ButtonIcon" src="Resources/Icons/Bookmark.svg" alt="Saved"/>
          <div class="Navigation Bookmark ButtonText ">Saved</div>
        </button>
        <button class="Navigation Place" type="button">
          <img class="Navigation Place ButtonIcon" src="Resources/Icons/Place.svg" alt="Your Place"/>
          <div class="Navigation Place ButtonText ">Your Place</div>
        </button>
        <button class="Navigation Settings" type="button">
          <img class="Navigation Settings ButtonIcon" src="Resources/Icons/Settings.svg" alt="Settings"/>
          <div class="Navigation Settings ButtonText ">Settings</div>
        </button>
        <button class="Navigation NewPlace" type="button">
          <img class="Navigation NewPlace ButtonIcon" src="Resources/Icons/NewPlace.svg" alt="New Place"/>
          <div class="Navigation NewPlace ButtonText ">New Place</div>
        </button>
      </div>
      <div class="SetingsCategory">
        <button class="SetingsCategory Account" type="button">
          <img class="SetingsCategory Account ButtonIcon" src="Resources/Icons/Account.svg" alt="Account"/>
          <div class="SetingsCategory Account ButtonText ">Account</div>
        </button>
        <button class="SetingsCategory Appearance" type="button">
          <img class="SetingsCategory Appearance ButtonIcon" src="Resources/Icons/Appearance.svg" alt="Appearance"/>
          <div class="SetingsCategory Appearance ButtonText ">Appearance</div>
        </button>
        <button class="SetingsCategory Help" type="button">
          <img class="SetingsCategory Help ButtonIcon" src="Resources/Icons/Help.svg" alt="Help"/>
          <div class="SetingsCategory Help ButtonText ">Help</div>
        </button>
        <button class="SetingsCategory About" type="button">
          <img class="SetingsCategory About ButtonIcon" src="Resources/Icons/About.svg" alt="About"/>
          <div class="SetingsCategory About ButtonText ">About</div>
        </button>
      </div>
    </div>
  </body>
</html>
